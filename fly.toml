app = 'naismith-nerds'
primary_region = 'iad'

[processes]
app = "gunicorn -w 1 -b 0.0.0.0:8080 flask_app.app:app"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
